<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <h1>Studio Rental Application FORM</h1>
    <form>
        <fieldset>
            <legend>FORM</legend>
          <label for="text">Organization</label><br>
          <input type="text" id="text" size="86" required name="Organization">
          <br><br>
          <label for="first name">Name</label><br>
          <input type="text" id="first name" required size="40" name="fname" placeholder="First Name">
          <input type="text" size="40" required placeholder="Last Name" name="namef">
          <br><br>
          <label for="num">p.no</label><br>
          <input type="p.no" id="num" required name="number" size="40">
          <br><br>
          <label for="email">Email</label><br>
          <input type="email" size="86" required id="email" name="email" placeholder="">
          <br><br>
          <label for="text">Please provied a brief description of your rental request</label><br>
          <input type="text" size="86" required id="text" name="text">
          <br><br>
          <label for="date">Start date</label><br>
          <input type="datetime-local" id="date" name="start date" required>
          <br><br>
          <label for="time">End date</label><br>
          <input type="datetime-local" id="time" name="end date" required>
          <br><br>

          <p>Gender</p>
          <input type="radio" id="male" name="gender" required>
          <label for="male">male</label>
          <input type="radio" id="female" name="gender" required>
          <label for="female">female</label>
          <input type="radio" id="others" name="gender" required>
          <label for="others">others</label>
          <br><br>
          <input type="submit">
        </fieldset>  

    </form>
    
</body>
</html>
