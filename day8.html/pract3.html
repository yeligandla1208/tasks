<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 <body>
 <fieldset>
     <h1>choose a vehicale</h1>

     <!--The optgroup tag is used to group related options in a drop-down list:-->
   <form>
         <label for="cars">choose a vehicale</label>
        <select type="cars"  name="cars" id="cars">  
          <optgroup label="Indian cars">
            <option value="Innova">Innova</option>
            <option value="Hundai">Hundai</option>
            <option value="Nano">Nano</option>
            <option value="Xuv700">Xuv700</option> 
          </optgroup>
          <optgroup label="usa cars">
            <option value="Audi">Audi</option>
            <option value="Volvo">Volvo</option>
          </optgroup>          
        </select><br>
        <input type="submit" value="submit">
    </form>
 </fieldset>
 </body>
</html>
